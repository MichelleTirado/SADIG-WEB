<div *ngIf="loading$ | async" class="spinner-overlay">
  <app-loader></app-loader>
</div>



<div class="content">

  <app-header *ngIf="sharedService.headerFooterVisible"></app-header>

   <app-site-info *ngIf="sharedService.headerFooterVisible"></app-site-info>
   
   <div [ngStyle]="{'height': sharedService.headerFooterVisible? '83vh' : '100vh'}">
    <router-outlet></router-outlet>
  </div>

  <app-footer *ngIf="sharedService.headerFooterVisible"></app-footer>
</div>
